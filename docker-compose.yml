services:
  mysqldb:
    container_name: mysqldb
    image: mysql:5.1.49
    restart: unless-stopped
    volumes:
      - /home/jaouher/db:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
  springboot-app:
    depends_on:
      - mysqldb
    image: jaouherbelhadj/devops_validation
    restart: on-failure
    ports:
      - 8089:8089
    environment:
      SPRING_APPLICATION_JSON: '{
              "spring.datasource.url": "jdbc:mysql://mysqldb:3306/skiStationApp?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
              "spring.datasource.username": "root",
              "spring.datasource.password": "root",
              "spring.jpa.show-sql": true,
              "spring.jpa.hibernate.ddl-auto": "update",
              "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL56Dialect"
              }'
